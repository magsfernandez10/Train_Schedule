<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker</title>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='crossorigin='anonymous'></script>
    
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    

    
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3">Train Time Sheet</h1>
        <p class="lead">Choo Choo. Chee Chee.</p>
        <hr class="my-2">
    </div>
    <div id="trainTimes" class="container">Current Time Schedule
        <div class="row">
            <div class="col-2">Train Name</div>
            <div class="col-2">Destination</div>
            <div class="col-2">Frequency</div>
            <div class="col-2">Next Arrival</div>
            <div class="col-2"> Minutes Away</div>
            <div class="col-2"></div>
        </div>

    </div>

    <br>
    <br>
    <form action="">Add Train
        <br>

        <br>
        <label class="form-control">Train Name</label>
        <input id="name" class="form-control" type="text" placeholder="train name">

        <label class="form-control">Destination</label>
        <input id="destination" class="form-control" type="text" placeholder="destination">

        <label class="form-control">First Train Time (HH:mm-military time)</label>
        <input id="firstTrain" class="form-control" type="text" placeholder="first train time">

        <label class="form-control">Frequency (min)</label>
        <input id="freqMinutes" class="form-control" type="text" placeholder="frequent_minutes">
        

        <button id="submit" type="submit">Submit</button>

    </form>
    <script src="assets/javascript/timetracker.js"></script>
</body>

</html>
